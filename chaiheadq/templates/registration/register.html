{% extends "layout.html" %}

{% block content %}

<style>
    .register-container {
        width: 380px;
        margin: 60px auto;
        padding: 25px;
        background: #000000ff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    form input {
        width: 100%;
        padding: 10px;
        margin-top: 7px;
        border-radius: 5px;
        border: 1px solid #ccc;
        transition: .3s;
    }

    form input:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 4px rgba(13,110,253,0.4);
    }

    .custom-btn {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border-radius: 5px;
    }

    .bottom-text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
    }
</style>


<div class="register-container">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}

        {% for field in form %}
            <label>{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <small class="text-danger">{{ field.errors }}</small>
            {% endif %}
        {% endfor %}

        <button class="btn btn-primary custom-btn">Register</button>
    </form>

    <p class="bottom-text">
        Already have an account?
        <a href="{% url 'login' %}">Login here</a>
    </p>
</div>

{% endblock content %}
