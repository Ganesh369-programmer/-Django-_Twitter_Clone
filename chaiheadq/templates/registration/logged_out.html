{% extends "layout.html" %}

{% block content %}

<style>
    .logout-container {
        width: 400px;
        margin: 100px auto;
        padding: 30px;
        background: #000000ff;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        animation: fadeIn .6s ease-in-out;
    }

    .logout-container h2 {
        margin-bottom: 15px;
        font-size: 24px;
        font-weight: bold;
    }

    .logout-container p {
        font-size: 16px;
        color: #555;
    }

    .logout-container a {
        text-decoration: none;
        color: #0d6efd;
        font-weight: bold;
        transition: color .3s;
    }

    .logout-container a:hover {
        color: #0b5ed7;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

<div class="logout-container">
    <h2>Logged Out</h2>
    <p>You have been logged out. <a href="{% url 'login' %}">Login here</a></p>
</div>

{% endblock content %}
